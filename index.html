<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/index.css">

    <title>Git Search</title>
  </head>
  <body>

    <main>
      <section class="first__section">
        <div class="container">
          <h2 class="logo">Git Search</h2>
          <p class="subtitle">Encontre e se conecte com profissionais de forma rápida e fácil</p>
        </div>
      </section>
      <section class="second__section">
        <nav class="navbar">
          <h3>Procurar por um usuário</h3>
          <div class="
          search__block">
            <span>Usuário github</span>
            <input type="text" name="text" class="search__input" placeholder="Digite um usuário do github aqui...">
            <button class="search__button">Ver perfil do github</button>
          </div>
        </nav>
      </section>
    </main>

    <script type="module" src="./src/scripts/index.js"></script>
    <script type="module" src="./src/scripts/search.js"></script>
  </body>
</html>
